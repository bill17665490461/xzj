{extend name="layout"/}

{block name="content"}
<div class="panel">
    <div class="panel-heading">
        <div class="panel-title">添加链接分组</div>
    </div>
    <form class="panel-body" method="post" action="">
        <fieldset class="form-group">
            <label>分组标识*</label>
            <input type="text" class="form-control" name="name" placeholder="分组英文标识" value="">
        </fieldset>
        <fieldset class="form-group">
            <label>分组名称*</label>
            <input type="text" class="form-control" name="title" placeholder="分组名称" value="">
        </fieldset>
        <div class="panel-footer text-right">
            <input type="submit" class="btn btn-primary" value="确认添加">
        </div>
    </form>
</div>
{/block}
