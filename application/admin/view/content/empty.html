{extend name="layout"/}
{block name="css"}
<style>
    .custom-control{margin-left: 25px}
    .pagination{margin: 0; float:right}
    #moveColumn,#num{display:none}
</style>
{/block}

{block name="content"}
<div class="panel">
    <div class="panel-heading">
        <span class="panel-title">栏目【{$columnTitle}】</span>
        <div class="panel-heading-controls"></div>
    </div>
    <div class="panel-body">
        <div class="alert">
            <i class="fa fa-warning"></i> 此频道栏目还未绑定任何拓展模型 <a class="text-primary" href="{:url('column/edit',['id'=>$columnId])}">>>现在去绑定</a>
        </div>
    </div>
</div>
{/block}
