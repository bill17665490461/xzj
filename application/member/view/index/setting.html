{extend name="layout"/}
{block name="content"}

<div class="top-crumb">
    <span class="layui-breadcrumb">
        <a href="#">信息设置</a>
        <a><cite>安全设置</cite></a>
    </span>
</div>

<form class="layui-form layui-form-pane" action="" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">新密码</label>
        <div class="layui-input-inline">
            <input type="password" name="password" lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input" value="{$info.nickname}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认新密码</label>
        <div class="layui-input-inline">
            <input type="password" name="password_confirm" lay-verify="required" placeholder="请输入确认密码" autocomplete="off" class="layui-input" value="{$info.telephone}">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo2">修改</button>
        </div>
    </div>
</form>
{/block}
